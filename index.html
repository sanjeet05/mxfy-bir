<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="lib/bootstrap-4.6.1-dist/css/bootstrap.min.css"
		/>

		<!-- custom css -->
		<link rel="stylesheet" href="css/bir.css" />

		<!-- fonts -->
		<link href="lib/fonts.css" rel="stylesheet" />

		<title>Maxify Digital - BIR</title>
	</head>
	<body>
		<div class="templete_layout">
			<!-- left panel -->
			<div class="templete_layout_item templete_layout_item_left">
				<div class="d-flex flex-column w-100">
					<div class="d-flex justify-content-center left_panel_top">
						<img src="images/logo_v1.png" class="logo" alt="" />
						<img
							src="images/expand_left_double_light.svg"
							class="logo_left_arrow"
							alt=""
						/>
					</div>
					<div class="d-flex justify-content-start">
						<ul class="left_menu">
							<li class="active_menu">
								<a href="#" class="text_decoration_none d-flex">
									<img src="images/dashboard.svg" alt="" />
									<p>Dashboard</p>
								</a>
							</li>
							<li class="">
								<a href="#" class="text_decoration_none d-flex">
									<img src="images/reports.svg" alt="" />
									<p>Reports</p>
								</a>
							</li>
							<li class="">
								<a href="#" class="text_decoration_none d-flex">
									<img src="images/trace_baggage.svg" alt="" />
									<p>Trace Baggage</p>
								</a>
							</li>
						</ul>
					</div>
					<div class="d-flex align-items-end h-100">
						<div class="left_bottom d-flex align-items-center">
							<div class="left_bottom_name_initials">DC</div>
							<div class="left_bottom_name">Deepankur Chawla</div>
							<img
								src="images/arrow_drop_down.svg"
								class="left_bottom_arrow"
								alt=""
							/>
						</div>
					</div>
				</div>
			</div>
			<!-- left panel end -->

			<!-- main container -->
			<div class="templete_layout_item templete_layout_item_content">
				<div class="main_container">
					<div class="top_container_menu_1 d-flex justify-content-between">
						<div class="d-flex">
							<a href="#" class="text_decoration_none top_container_list_active d-flex align-items-center">
								<div
									class="d-flex align-items-center top_container_menu_list_1"
								>
									<img src="images/list.svg" alt="" />
									<p>List</p>
								</div>
							</a>
							<a href="#" class="text_decoration_none d-flex align-items-center">
								<div
									class="d-flex align-items-center top_container_menu_list_1"
								>
									<img src="images/board.svg" alt="" />
									<p>Board</p>
								</div>
							</a>
						</div>
						<div class="d-flex align-items-center">
							<img src="images/notification.svg" class="pr-2" alt="" />
							<img src="images/setting.svg" class="" alt="" />
						</div>
					</div>
					<div class="top_container_menu_2 d-flex">
						<div></div>
						<div></div>
					</div>
					<div class="main_body_container">
						<div class="d-flex align-items-center mb_10">
							<img src="images/expand_down_light.svg" class="" alt="" />
							<h3 class="heading_h3">Reports</h3>
						</div>
						<div class="main_body">

						</div>
					</div>
				</div>
			</div>
			<!-- main container end -->
		</div>

		<!-- custom js -->
		<script src="js/bir.js"></script>
	</body>
</html>
